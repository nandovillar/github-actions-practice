name: Tests CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test

      - name: Guardar log si falla
        if: failure()
        run: |
          echo "Tests fallaron" > failed.log
        
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: log-error
          path: failed.log
